{% from "macro/head.html" import head with context %}

<!DOCTYPE html>
<html lang="en">
<head>

    {{ head(location) }}

</head>
<body>

<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div id="navbar" class="navbar-collapse collapse">

            <ul class="nav navbar-nav">
                <a class="navbar-brand" href="#">
                    <img alt="Brand" src="/../../static/images/swisscom_logo.png" height="27" width="auto">
                </a>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">
    <div class="page-header">
        <h1>Sign In</h1>
    </div>


    {% if authentication == "False" %}
    <div class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        The User ID and password you entered don't match.
    </div>
    {% endif %}

    <div class="panel panel-default">
        <div class="panel-body">

            <form class="form-horizontal" action="/validateLogin" method="POST">
                <div class="form-group">
                    <label class="col-sm-2 control-label">User ID</label>
                    <div class="col-sm-10">
                        <input name="inputUserID" class="form-control" placeholder="User ID">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" name="inputPassword" class="form-control" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Sign in</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div> <!-- /container -->
</body>
</html>
